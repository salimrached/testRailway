<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squareg Base - Web Version</title>
    <link rel="stylesheet" href="squareg.css">
</head>
<body>
    <div class="game-container">
        <h1>Squareg Base</h1>
        <p class="subtitle">Basic Grid Rotation Mechanics</p>
        
        <div class="board-container">
            <!-- Top buttons for column rotation -->
            <div class="button-row top-buttons">
                <button class="rotation-btn top-btn" data-col="0">↓</button>
                <button class="rotation-btn top-btn" data-col="1">↓</button>
                <button class="rotation-btn top-btn" data-col="2">↓</button>
            </div>
            
            <div class="game-board-wrapper">
                <!-- Left buttons for row rotation -->
                <div class="button-column left-buttons">
                    <button class="rotation-btn left-btn" data-row="0">→</button>
                    <button class="rotation-btn left-btn" data-row="1">→</button>
                    <button class="rotation-btn left-btn" data-row="2">→</button>
                </div>
                
                <!-- Main game board -->
                <div class="game-board" id="gameBoard">
                    <!-- Tiles will be generated by JavaScript -->
                </div>
                
                <!-- Right buttons for reverse row rotation -->
                <div class="button-column right-buttons">
                    <button class="rotation-btn right-btn" data-row="0">←</button>
                    <button class="rotation-btn right-btn" data-row="1">←</button>
                    <button class="rotation-btn right-btn" data-row="2">←</button>
                </div>
            </div>
            
            <!-- Bottom buttons for reverse column rotation -->
            <div class="button-row bottom-buttons">
                <button class="rotation-btn bottom-btn" data-col="0">↑</button>
                <button class="rotation-btn bottom-btn" data-col="1">↑</button>
                <button class="rotation-btn bottom-btn" data-col="2">↑</button>
            </div>
        </div>
        
        <div class="controls">
            <button id="resetBtn" class="control-btn">Reset Board</button>
            <button id="shuffleBtn" class="control-btn">Shuffle</button>
            <div class="grid-size-controls">
                <label>Grid Size:</label>
                <button id="size3" class="size-btn active">3x3</button>
                <button id="size4" class="size-btn">4x4</button>
                <button id="size5" class="size-btn">5x5</button>
            </div>
        </div>
        
        <div class="info">
            <p><strong>How to play:</strong></p>
            <ul>
                <li>Click the arrow buttons to rotate rows and columns</li>
                <li>Top/Bottom arrows: Rotate columns up/down</li>
                <li>Left/Right arrows: Rotate rows left/right</li>
                <li>Try to create patterns or match a target configuration</li>
            </ul>
        </div>
    </div>
    
    <script src="squareg.js"></script>
</body>
</html>
