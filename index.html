<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Multiplayer Drawing</title>
    <link rel="stylesheet" href="style-drawing.css">
</head>
<body>
    <div class="container">
        <h1>Multiplayer Drawing App</h1>
        <div id="status" class="disconnected">Connecting...</div>
        <div id="usersCount" class="users-count">Users online: 0</div>
        
        <div class="controls">
            <input type="color" id="colorPicker" value="#000000">
            <input type="range" id="brushSize" min="1" max="20" value="2">
            <span id="sizeDisplay">2px</span>
            <button onclick="clearCanvas()">Clear Canvas</button>
        </div>
        
        <canvas id="canvas" width="1200" height="700"></canvas>
        
        <div style="text-align: center; margin-top: 10px; color: #666;">
            <small>Draw with your mouse or touch. Changes sync with other users in real-time!</small>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="drawingapp.js"></script>
</body>
</html>
